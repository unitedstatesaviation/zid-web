<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/logonew.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPs</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header {
            background: #000;
            color: #fff;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .logo {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .logo img {
            height: 100%;
            width: auto;
            margin: 0;
            display: block;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #00bcd4;
        }
    </style>
    <style>
        /* .main-content styles removed for full screen embed */
        main {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: none;
        }
        .main-content h1 {
            font-size: 4em;
            margin-bottom: 0.4em;
            letter-spacing: 4px;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-weight: 800;
            color: #8650FE;
            text-shadow: 0 2px 12px #000a;
        }
        .main-content h3 {
            font-size: 2em;
            font-weight: 500;
            margin-top: 0;
            color: #fff;
            text-shadow: 0 2px 12px #8650FE, 0 1px 4px #000a;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; height: 100vh; width: 100vw; margin: 0; padding: 0;">
    <div id="navbar-placeholder"></div>
        <main style="flex: 1 1 auto; width: 100vw; height: 0; margin: 0; padding: 0; background: none; overflow: hidden;">
            <iframe 
                src="https://docs.google.com/document/d/e/2PACX-1vSsIgK8JRe4mJjzmhmiPobRF05NXGC-CfW_SsDRJ6f7ySJcq2F6yLWM8EFJ2gBfL-3PjJYqJooP8Q9K/pub?embedded=true"
                style="border:none;width:100vw;height:100%;margin:0;padding:0;overflow:hidden;z-index:1;display:block;"
                allowfullscreen
                loading="lazy"
            ></iframe>
        </main>
    </div>
</body>
<script>
// Load navbar.html into the placeholder
fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>
</html>
